      <section class="contact-page-section pt-30 rpt-100 pb-30 rpb-90">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div
                class="contact-content-area mr-xl-5 rmb-35 wow fadeInLeft delay-0-2s"
              >
                <div class="row pt-25">
                  
                  <div class="col">
                    <div class="contact-form-area wow fadeInRight delay-0-2s">
                      <div class="section-title">
                        <h2>Get in touch</h2>
                      </div>
                      <form
                        id="contact-page-form"
                        class="contact-form-three pt-35"
                        action="https://formsubmit.co/contact@gedygroup.com"
                        method="POST"
                      >
                        <div class="row clearfix">
                          <div class="col-sm-6">
                            <div class="form-group">
                              <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="full name"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Email Address"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <textarea
                                name="message"
                                id="message"
                                rows="4"
                                class="form-control"
                                placeholder="message"
                                required=""
                              ></textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group mb-0">
                              <button class="theme-btn" type="submit">
                                send message <i class="fas fa-arrow-right"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                  <div class="col-xl-12 col-lg-12 col-md-6">
                    <div class="contact-info-item style-two mt-5">
                      <i class="fas fa-envelope-open"></i>
                      <div class="contact-info-content">
                        <h5>Email Address</h5>
                        <span
                          ><a href="mailto:contact@gedygroup.com"
                            >contact@gedygroup.com
                          </a></span
                        >
                      </div>
                    </div>
                    <div class="contact-info-item style-two">
                      <i class="fas fa-map-marker-alt"></i>
                      <div class="contact-info-content">
                        <h5>Location</h5>
                        <span
                          >Plot 2256 Building 9, Tasreeh El Amal street El Merag
                          al Olwy</span
                        >
                      </div>
                    </div>
                  </div>

                <iframe

                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                  src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=29.98290892823518,%2031.308914192597264+(Gedy%20Group)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                  ><a href="https://www.gps.ie/farm-gps/"
                    >GPS Navigation</a
                  ></iframe
                >
              </div>
            </div>
